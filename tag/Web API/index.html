    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Web API","belongsTo":{"edges":[{"node":{"title":"iOS에서 웹 대응 시 알아두면 좋은 몇 가지","path":"\u002Fios-web-browser-tips\u002F","date":"29. October 2020","timeToRead":1,"description":"웹 개발 시 iOS를 대응하는 도중 맞닥뜨릴 수 있는 몇 가지 상황에 대해 간단히 알아본다.","content":"\u003Cp\u003E최근 회사 서비스의 특정 기능을 구현하면서 iOS를 대응하느라 애를 먹은 경험이 있다. 대체로 PC나 안드로이드에서의 브라우저에선 문제 없이 동작하는데 iOS에선 의도한 대로 동작하지 않는 경우였다. 향후에도 비슷한 상황을 맞닥뜨릴수 있기에 해당 이슈들을 해결하거나 우회한 방법을 기록으로 남겨놓고자 한다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Ch1 id=\"getusermedia-지원\"\u003E\u003Ca href=\"#getusermedia-%EC%A7%80%EC%9B%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EgetUserMedia 지원\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E\u003Cem\u003ETL;DR\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E 사파리 외 브라우저에선 getUserMedia를 지원하지 않음\u003C\u002Fli\u003E\n\u003Cli\u003EiOS에 들어가는 타사 브라우저들은 iOS WebKit 엔진을 사용하여 구현해야 함\u003C\u002Fli\u003E\n\u003Cli\u003E애플이 해당 엔진에서 저 기능을 범용적으로 열어놓지 않고, 사파리에서만 허용해놓음\n\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"참고\"\u003E\u003Ca href=\"#%EC%B0%B8%EA%B3%A0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E참고\u003C\u002Fh4\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fstackoverflow.com\u002Fa\u002F53093348\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EChrome and Firefox are not able to access iPhone Camera\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fbugs.chromium.org\u002Fp\u002Fchromium\u002Fissues\u002Fdetail?id=752458\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E752458 - chromium - An open-source project to help move the web forward. - Monorail\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fbugs.webkit.org\u002Fshow_bug.cgi?id=208667\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E208667 - getUserMedia does not work in WKWebView-based browsers like Chrome, Firefox.\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Ch1 id=\"img-태그-이슈\"\u003E\u003Ca href=\"#img-%ED%83%9C%EA%B7%B8-%EC%9D%B4%EC%8A%88\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Eimg 태그 이슈\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E\u003Cem\u003ETL;DR\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E 사파리에선 img 태그 안에 선언된 속성보다 큰 이미지를 바인딩하면 제대로 안나옴\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-JavaScript\"\u003E\u002F\u002F 동적으로 받아온 이미지의 크기\n.some-image {\n    width: 30px;\n    height: 30px;\n}\n\n&#x3C;img src=\"some-image\" width: \"10px\", height=\"10px\" \u002F\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E이런 식으로 구현되어 있으면 새로고침해야 나오거나 아예 안나오는 등 제대로 동작하지 않으므로, 이미지를 동적으로 바인딩하는 경우 주의해야 함\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Ch1 id=\"이미지-포맷-변환\"\u003E\u003Ca href=\"#%EC%9D%B4%EB%AF%B8%EC%A7%80-%ED%8F%AC%EB%A7%B7-%EB%B3%80%ED%99%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E이미지 포맷 변환\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E\u003Cem\u003ETL;DR\u003C\u002Fem\u003E\u003C\u002Fstrong\u003E HEIC 이미지를 타사 브라우저나 앱으로 전송(파일 업로드 등)하면 자동으로 JPEG 포맷으로 변환되어 전송됨\u003C\u002Fli\u003E\n\u003Cli\u003EiOS 11 에 HEIC 포맷의 이미지가 추가되었는데, 다른 플랫폼과 서비스에서 해당 이미지를 읽어들이지 못하는 오류가 있었음\u003C\u002Fli\u003E\n\u003Cli\u003E하여 애플에서 해당 포맷은 전송 시 자동으로 JPEG으로 변환하도록 수정함\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch4 id=\"참고-1\"\u003E\u003Ca href=\"#%EC%B0%B8%EA%B3%A0-1\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E참고\u003C\u002Fh4\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fnews.ycombinator.com\u002Fitem?id=23260987\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EI thought iOS was supposed to convert HEIC images to JPEG automatically behind-t... | Hacker News\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n"}},{"node":{"title":"MutationObserver - DOM 변경 감지","path":"\u002Fmutation-observer\u002F","date":"4. February 2020","timeToRead":2,"description":"Web API 중 하나인 MutationObserver의 기능과 용도를 간단한 예제 코드와 함께 알아본다.","content":"\u003Cp\u003E예전에 이미지 업로드를 구현할 일이 있었는데, 이미지가 10장을 초과하면 최대 10장까지라는 토스트 메시지를 표시하는 것과 이미지를 1024 이하로 resizing 해야 하는 요구사항이 있었다.\u003C\u002Fp\u003E\n\u003Cp\u003E토스트를 호출하는 로직과 img와 canvas를 활용한 이미지 resizing 로직을 구현 후 테스트를 진행했는데, 불필요한 렌더링이 발생하여 페이지가 깜빡거리거나 토스트가 버벅이며 올라오는 등의 현상이 있었다.\u003C\u002Fp\u003E\n\u003Cp\u003E이는 별개의 두 로직이 DOM에 동시에 접근하다보니 생긴 현상이었다. 문제 해결을 위해 조사하던 중 MutationObserver 라는 Web API가 있다는 것을 알게 됐다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Ch1 id=\"mutationobserver\"\u003E\u003Ca href=\"#mutationobserver\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EMutationObserver\u003C\u002Fh1\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FWeb\u002FAPI\u002FMutationObserver\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EMutationObserver\u003C\u002Fa\u003E는 DOM 트리의 변경을 감시하는 기능을 제공한다. 아래는 MDN에서 제공하는 예제 코드이다.\u003C\u002Fp\u003E\n\u003Cdiv class=\"gist-embed\"\u003E\n    \u003Cdiv id=\"gist101533940\" class=\"gist\"\u003E\n    \u003Cdiv class=\"gist-file\" translate=\"no\"\u003E\n      \u003Cdiv class=\"gist-data\"\u003E\n        \u003Cdiv class=\"js-gist-file-update-container js-task-list-container file-box\"\u003E\n  \u003Cdiv id=\"file-example-mutationobserver-js\" class=\"file my-2\"\u003E\n    \n    \u003Cdiv itemprop=\"text\" class=\"Box-body p-0 blob-wrapper data type-javascript  \"\u003E\n\n        \n\u003Cdiv class=\"js-check-bidi js-blob-code-container blob-code-content\"\u003E\n\n  \u003Ctemplate class=\"js-file-alert-template\"\u003E\n  \u003Cdiv data-view-component=\"true\" class=\"flash flash-warn flash-full d-flex fle :\u002F\u002Fgist.github.com\u002Fperade\u002Fdef10d403bb2cbc16313357934a01ca3\u002Fraw\u002F5f5f05f631faa2e847e9370734138d7db0630052\u002Fexample-MutationObserver.js\" style=\"float:right\"\u003Eview raw\u003C\u002Fa\u003E\n        \u003Ca href=\"https:\u002F\u002Fgist.github.com\u002Fperade\u002Fdef10d403bb2cbc16313357934a01ca3#file-example-mutationobserver-js\"\u003E\n          example-MutationObserver.js\n        \u003C\u002Fa\u003E\n        hosted with &#10084; by \u003Ca href=\"https:\u002F\u002Fgithub.com\"\u003EGitHub\u003C\u002Fa\u003E\n      \u003C\u002Fdiv\u003E\n    \u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003C\u002Fdiv\u003E\n\u003Cp\u003E코드를 보면 사용이 굉장히 간단한 것을 확인할 수 있다. 큰 흐름은 아래와 같다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E감시할 대상을 정함\u003C\u002Fli\u003E\n\u003Cli\u003E감시자를 생성\u003C\u002Fli\u003E\n\u003Cli\u003E필요에 따라 감시를 ON \u002F OFF\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E특정 DOM Node를 observe 함수를 실행하여 감시하고 있다가 해당 Node가 변경되면 Callback 함수를 실행하여 원하는 동작을 취할 수 있다. observe 함수 실행 시 옵션을 같이 전달할 수 있는데, 옵션 이름을 보면 해당 옵션이 어떤 목적인지 쉽게 유추할 수 있다. (attributes: true 는 id, class 등 해당 Node의 속성 변경을 감시, childList: true 는 해당 Node의 자식들이 변경되는지 감시 등)\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003E다시 예전으로 돌아가서, 필자는 당시 MutationObserver를 활용하여 이미지 resizing을 위한 canvas 엘리먼트가 생성되었음을 확인한 후 필요에 따라 토스트를 호출하는 식으로 로직을 수정하여 문제를 해결하였다.\u003C\u002Fp\u003E\n\u003Cp\u003E이처럼 DOM 변경에 따라 실행되어야 하는 동작이 있을 경우 MutationObserver를 유용하게 활용할 수 있다. 또한 Vue.js나 React.js와 같은 SPA 도구들에 의존하는 경우 가상 DOM을 거치기 때문에 애플리케이션의 규모나 복잡도가 높으면 각 컴포넌트들의 실제 DOM 반영 시점을 알기 어려운 경우가 종종 있다. 이러한 경우 MutationObserver를 활용한 디버깅용 Wrapper를 만들어 필요에 따라 활용할 수도 있다.\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Ch3 id=\"references\"\u003E\u003Ca href=\"#references\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EReferences\u003C\u002Fh3\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fko\u002Fdocs\u002FWeb\u
